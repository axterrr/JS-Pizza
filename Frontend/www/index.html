    <header>
        <div class="pizzas-header">
            <div class="logo">
                <span class="logo-pizza">PIZZA</span><br>
                <span class="logo-kma">KMA</span>
                <img src="assets/images/discount.svg" alt="decorations" class="logo-image">
            </div>

            <div class="top-bar">
                <div class="top-bar-top">
                    <span class="phone-number">(044) 222 5 222</span>
                    <span class="schedule">24 години/7 днів на тиждень</span>
                    <span class="free-delivery">Безкоштовна доставка піци</span>
                    <button class="enter-button">Ввійти</button>
                </div>

                <hr class="top-bar-hr">

                <div class="top-bar-bottom">
                    <span class="top-bar-bottom-span">Піца</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="pizzas">
            <div class="pizzas-container">

            </div>

            <div class="pizzas-footer">

            </div>
        </div>

        <div class="order">
            <div class="order-head">
                <h3 class="order-header-order">Замовлення</h3>
                <span class="order-header-number">3</span>
                <button class="order-clean-button">Очистити замовлення</button>
            </div>

            <div class="order-main">
                <div class="order-card">
                    <div class="order-card-content">
                        <span class="order-card-pizza-name">BBQ (Мала)</span>

                        <div class="order-card-pizza-data">
                            <div class="order-card-pizza-size">
                                <img src="assets/images/size-icon.svg" alt="size" class="size-icon">
                                <span class="size-number">30</span>
                            </div>
                            <div class="order-card-pizza-weight">
                                <img src="assets/images/weight.svg" alt="weight" class="weight-icon">
                                <span class="weight-number">460</span>
                            </div>
                        </div>

                        <div class="order-card-pizza-buttons">
                            <span class="order-card-pizza-price">556грн</span>
                            <div class="order-card-pizza-amount">
                                <button class="order-card-minus">-</button>
                                <span class="order-card-pizza-number">4</span>
                                <button class="order-card-plus">+</button>
                            </div>
                            <button class="order-card-delete">×</button>
                        </div>
                    </div>
                    <img src="assets/images/pizza_2.jpg" alt="pizza image" class="order-card-pizza-image">
                </div>
                <hr class="order-hr">

                <div class="order-card">
                    <div class="order-card-content">
                        <span class="order-card-pizza-name">Россо Густо (Мала)</span>

                        <div class="order-card-pizza-data">
                            <div class="order-card-pizza-size">
                                <img src="assets/images/size-icon.svg" alt="size" class="size-icon">
                                <span class="size-number">30</span>
                            </div>
                            <div class="order-card-pizza-weight">
                                <img src="assets/images/weight.svg" alt="weight" class="weight-icon">
                                <span class="weight-number">400</span>
                            </div>
                        </div>

                        <div class="order-card-pizza-buttons">
                            <span class="order-card-pizza-price">189грн</span>
                            <div class="order-card-pizza-amount">
                                <button class="order-card-minus">-</button>
                                <span class="order-card-pizza-number">1</span>
                                <button class="order-card-plus">+</button>
                            </div>
                            <button class="order-card-delete">×</button>
                        </div>
                    </div>
                    <img src="assets/images/pizza_4.jpg" alt="pizza image" class="order-card-pizza-image">
                </div>
                <hr class="order-hr">

                <div class="order-card">
                    <div class="order-card-content">
                        <span class="order-card-pizza-name">Міксовий поло (Велика)</span>

                        <div class="order-card-pizza-data">
                            <div class="order-card-pizza-size">
                                <img src="assets/images/size-icon.svg" alt="size" class="size-icon">
                                <span class="size-number">40</span>
                            </div>
                            <div class="order-card-pizza-weight">
                                <img src="assets/images/weight.svg" alt="weight" class="weight-icon">
                                <span class="weight-number">780</span>
                            </div>
                        </div>

                        <div class="order-card-pizza-buttons">
                            <span class="order-card-pizza-price">179грн</span>
                            <div class="order-card-pizza-amount">
                                <button class="order-card-minus">-</button>
                                <span class="order-card-pizza-number">1</span>
                                <button class="order-card-plus">+</button>
                            </div>
                            <button class="order-card-delete">×</button>
                        </div>
                    </div>
                    <img src="assets/images/pizza_1.jpg" alt="pizza image" class="order-card-pizza-image">
                </div>
                <hr class="order-hr">
            </div>

            <div class="order-footer">
                <div class="order-sum">
                    <h4 class="order-sum-title">Сума замовлення</h4>
                    <span class="order-sum-money">
                        <span class="order-sum-number">924</span> грн
                    </span>
                </div>
                <button class="order-button">Замовити</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="sale">
            <img src="assets/images/discount.svg" alt="decorations" class="sale-image">
            <span class="sale-title">ЦЬОГО ТИЖНЯ НА ВСЕ</span>
            <hr class="sale-hr">
            <span class="sale-number">-20%</span>
        </div>
    </footer>
