<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Піца</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <span class="logo-pizza">PIZZA</span><br>
                <span class="logo-kma">KMA</span>
                <img src="assets/images/discount.svg" alt="decorations" class="logo-image">
            </div>

            <div class="top-bar">
                <div class="top-bar-top">
                    <span class="phone-number">(044) 222 5 222</span>
                    <span class="schedule">24 години/7 днів на тиждень</span>
                    <span class="free-delivery">Безкоштовна доставка піци</span>
                    <button class="enter-button">Ввійти</button>
                </div>

                <hr class="top-bar-hr">

                <div class="top-bar-bottom">
                    <span class="top-bar-bottom-span">Піца</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="container-main">
                <div class="container-header">
                    <h2 class="container-header-text">Усі піци</h2>
                    <span class="pizza-number">0</span>
                </div>

                <div class="container-menu">
                    <button class="container-menu-button all inactive">Усі</button>
                    <button class="container-menu-button meat">М'ясні</button>
                    <button class="container-menu-button pineapples">З ананасами</button>
                    <button class="container-menu-button mushrooms">З грибами</button>
                    <button class="container-menu-button seafood">З морепродуктами</button>
                    <button class="container-menu-button vega">Вега</button>
                </div>

                <div class="container-pizzas"></div>
            </div>

            <div class="container-footer">
                <span class="footer-span">Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії</span>
                <span class="footer-span">Доставка піци не здійснюється</span>
            </div>
        </div>

        <div class="order">
            <div class="order-head">
                <h3 class="order-header-order">Замовлення</h3>
                <span class="order-pizza-number">0</span>
                <button class="order-clean-button">Очистити замовлення</button>
            </div>

            <div class="order-main"></div>

            <div class="order-footer">
                <div class="order-sum">
                    <h4 class="order-sum-title">Сума замовлення</h4>
                    <span class="order-sum-money">
                        <span class="order-sum-number">0</span> грн
                    </span>
                </div>
                <button class="order-button">Замовити</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="sale">
            <img src="assets/images/discount.svg" alt="decorations" class="sale-image">
            <span class="sale-title">ЦЬОГО ТИЖНЯ НА ВСЕ</span>
            <hr class="sale-hr">
            <span class="sale-number">-20%</span>
        </div>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
